<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product {
            float: left;
            width: calc(33.33% - 20px);
            margin: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Commerce Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="2.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$50.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="3.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$60.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="4.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$70.00</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>
    <footer>
        <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
